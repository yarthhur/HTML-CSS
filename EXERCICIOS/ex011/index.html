<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamnaho do seu navegador</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">

       <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
       
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1> <!--MP3 OGG -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Bad Beat - Dyalla.mp3" type="audio/mpeg">

        <source src="midia/Bad Beat - Dyalla.wav" type="audio/wav">
