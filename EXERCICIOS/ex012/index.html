<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Enserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video controls width="750">
        <source src="midia/meu-video02.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video02.mkv.mkv" type="video/mkv">
        <source src="midia/meu-video02.webm.webm" type="video/wbem">
    </video>
    <p>Se o vídeo não apareceu para você, sinto lhe dizer que seu navegador não tem <strong>compatibilidade</strong> com reprodução de vídeo.</p>
    <h2>Inserindo videos do YouTube</h2>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=c5CiJPikNgcmECUM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h2>Inserindo vídeos do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/71127606?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" title="Animation Reel 2022"></iframe>
</body>
</html>
